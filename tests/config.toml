## Processor selection belongs under [consumer]

[consumer]
processor = "cmip6"
topic = "CMIP6"
retry_topic = "CMIP6"
output_dir = "outputs"
max_errors = 10

[kafka]
"bootstrap.servers" = "localhost:39092"
"group.id" = "piddiplatsch-smoke"
"auto.offset.reset" = "earliest"
"enable.auto.commit" = true
"session.timeout.ms" = 45000

[handle]
backend = "pyhandle"
server_url = "http://localhost:8000"
prefix = "21.TEST"
username = "300:21.TEST/testuser"
password = "testpass"

[schema]
strict_mode = true

[plugins.cmip6]
landing_page_url = "https://handle-esgf.dkrz.de/lp"
max_parts = -1
excluded_asset_keys = ["reference_file", "globus", "thumbnail", "quicklook"]
