#############################################
# Observe Mode (Example Configuration)
#
# Purpose: relaxed exploratory runs before real PID registration.
# Suggested CLI: --dry-run --dump --force
#
# Usage:
#   piddi --config etc/observe.toml consume --dry-run --dump --force
#
# Notes:
# - Keeps brokers, topic, and plugin defaults from the base config
# - Switches Handle backend to JSONL (no external calls)
# - Allows many errors and continues on transient skips
# - Disables strict schema checks
#############################################

[consumer]
max_errors = 1000

[consumer.transient]
stop_on_skip = false

[handle]
backend = "jsonl"

[schema]
strict_mode = false
